<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GoLocalGuide</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Join <span>GoLocal</span></h1>
            <p>Create an account to explore hidden gems and connect with local guides.</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                    <small class="error-message"></small>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

            <p class="redirect">Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="signup-hero">
            <h2>Discover the World Differently</h2>
            <p>Experience authentic travel with our local guides who reveal hidden treasures of every destination.</p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
